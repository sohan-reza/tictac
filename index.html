<!Doctype html>
<html>

	<head>
		<title>Tic Tac</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="playerSelect">
			<h1>Tic Tac Toe</h1>
			<div class="player" id="singlePlayer">Single Player</div>
			<div class="player" id="twoPlayer">Two Player</div>
		</div>
		<div class="hidden" id="main-box">
			<div class="diagonal" id="0"></div>
			<div class="diagonal" id="1"></div>
			<div class="diagonal" id="2"></div>
			<div class="diagonal" id="3"></div>
			<div class="diagonal" id="4"></div>
			<div class="diagonal" id="5"></div>
			<div class="diagonal" id="6"></div>
			<div class="diagonal" id="7"></div>
			<div class="diagonal" id="8"></div>
			<button id="btn">Restart</button>
		</div>
		  

	<script src="main.js" ></script>
	</body>
</html>
